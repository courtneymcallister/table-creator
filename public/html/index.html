<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table Creator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <h3>Table Creator</h3>
    <div class="userInputs">
      <label>Rows: </label><input type="number" id="rows" value=""><br>
      <label>Columns: </label><input type="number" id="cols" value=""><br>
      <label>Caption: </label><input type="text" id="caption" value=""><br>
      <button type="button" class='createTable'>Create Table</button>
      <button type="button" class='clearTable'>Clear</button>
      <button type="button" class="showHtml">HTML</button>
    </div>

    <!-- Start of Table -->
    <div class="preview">
      <table id='table' border="1px">

      </table>
    </div>
    <!-- End of Table -->

    <!-- Start of HTML Field -->
    <div class="showHtmlField">

    </div>
    <!-- End of HTML Field -->

    <script src="/js/app.js"></script>
  </body>
</html>
