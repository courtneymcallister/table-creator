<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table Creator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <h3>Table Creator</h3>

    <div class="userInputs">
      <h4>Table Properties</h4>
      <label>Rows: </label><input type="number" id="rows" min="1" step="1"><br>
      <label>Columns: </label><input type="number" id="cols" min="1"><br>
      <label>Headers: </label><select id="headerType">
        <option value="0">None</option>
        <option value="1">First Row</option>
        <option value="2">First Column</option>
        <option value="3">Both</option>
      </select><br>
      <label>Border Size: </label><input type="number" id="borderSize" value="1" min="0"><br>
      <label>Caption: </label><input type="text" id="caption"><br>
      <button type="button" class='createTable'>Create Table</button>
      <button type="button" class='clearTable'>Clear</button>
      <button type="button" class="showHtml">HTML</button>
    </div><br><br>

    <!-- Start of Table -->
    <div class="preview" role="textbox" contenteditable="true">
      <table id='table' border="1px">

      </table>
    </div>
    <!-- End of Table -->

    <!-- Start of HTML Field -->
    <div class="showHtmlField">
      <code id='htmlOutput'></code>
    </div>
    <!-- End of HTML Field -->

    <script src="/js/app.js"></script>
  </body>
</html>
